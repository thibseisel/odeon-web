<label for="track-search">Find tracks</label>
<input #input (keyup)="onQueryChanged(input.value)" id="track-search" type="search" placeholder="Spotify query" />

<ul>
    <li *ngFor="let track of asyncResults | async">
        <a [routerLink]="['/tracks', track.id]">{{ track.title }} - {{ track.artist }}</a>
    </li>
</ul>
