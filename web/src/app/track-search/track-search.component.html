<label for="track-search">Find tracks</label>
<input #input (keyup)="updateQuery(input.value)" (keyup.enter)="submitQuery(input.value)" id="track-search"
    type="search" placeholder="Spotify query" />

<ul>
    <li *ngFor="let track of results" (click)="select(track)" class="search-result">
        {{ track.title }} - {{ track.artist }}
    </li>
</ul>
